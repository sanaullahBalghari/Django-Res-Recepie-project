{% extends "base.html" %}
<!-- {% block start %} -->
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <h2>Update Receipe</h2>
            <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
            <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe description</label>
            <textarea class="form-control" value=""  name="receipe_description" required>{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe image</label>
            <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">update Receipe</button>
    </form>

  

   
  </div>
{% endblock %}
