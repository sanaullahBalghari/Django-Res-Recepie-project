{% extends "base.html" %}
{% block start %}


<div class="container mt-5">
  <form class="col-12 col-md-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2 class="text-center mb-4">Register</h2>
   
      {% if messages %}
      <div class="alert alert-primary" role="alert">
          {% for message in messages %}
              {{ message }}
          {% endfor %}
      </div>
      {% endif %}

      <div class="mb-3">
          <label for="frist_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="frist_name" id="frist_name" required>
      </div>
      <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" required>
      </div>
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="text-center">
          <p>Already have an account? <a href="/login/">Login</a></p>
          <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>
  </form>
</div>
{% endblock %}
